<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guess My Number</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <button class = "reset" >Again</button>
    <div class="container">
      <h1>Guess My Number</h1>
      <p class="message">Start guessing...</p>
      <div class="number">?</div>
    </div>
    <div class="input-container">
      <div class="check">
        <input type="number" class="check-input" min="1" max="20" />
        <button class="check-button">Check</button>
      </div>
      <div class="score-board">
        <p><span class="correct-answer"></span></p>
        <p>Score: <span class="score-display">20</span></p>
        <p>High Score: <span class="high-score">0</span></p>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
